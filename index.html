<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9AM -->
      <div class="row">
        <div class="col-1 time 9-am">9AM</div>
        <div id="9-am" class="col-10 content"><p id="content-9"></p></div>
        <div id="save-9" class="col-1 save 9-am"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <!-- 10AM -->
      <div class="row">
        <div class="col-1 time 10-am">10AM</div>
        <div id="10-am" class="col-10 content 10-am"><p id="content-10"></p></div>
        <div id="save-10" class="col-1 save 10-am"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <!-- 11AM -->
      <div class="row">
        <div class="col-1 time 11-am">11AM</div>
        <div id="11-am" class="col-10 content 11-am"><p id="content-11"></p></div>
        <div id="save-11" class="col-1 save 11-am"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <!-- 12PM -->
      <div class="row">
        <div class="col-1 time 12-am">12PM</div>
        <div id="12-am" class="col-10 content 12-am"><p id="content-12"></p></div>
        <div id="save-12" class="col-1 save 12-am"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <!-- 1PM -->
      <div class="row">
        <div class="col-1 time 1-pm">1PM</div>
        <div id="1-pm" class="col-10 content 1-pm"><p id="content-13"></p></div>
        <div id="save-1" class="col-1 save 1-pm"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <!-- 2PM -->
      <div class="row">
        <div class="col-1 time 2-pm">2PM</div>
        <div id="2-pm" class="col-10 content 2-pm"><p id="content-14"></p></div>
        <div id="save-2" class="col-1 save 2-pm"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <!-- 3PM -->
      <div class="row">
        <div class="col-1 time 3-pm">3PM</div>
        <div id="3-pm" class="col-10 content 3-pm"><p id="content-15"></p></div>
        <div id="save-3" class="col-1 save 3-pm"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <!-- 4PM -->
      <div class="row">
        <div class="col-1 time 4-pm">4PM </div>
        <div id="4-pm" class="col-10 content 4-pm"><p id="content-16"></p></div>
        <div id="save-4" class="col-1 save 4-pm"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <!-- 5PM -->
      <div class="row">
        <div class="col-1 time 5-pm">5PM</div>
        <div id="5-pm" class="col-10 content 5-pm"><p id="content-17"></p></div>
        <div id="save-5" class="col-1 save 5-pm"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
